<!-- Contact Us Section -->
<section id="contact-us" style="background-color: #f2f2f2; padding: 50px 0;">
    <div style="max-width: 800px; margin: 0 auto; text-align: center;">
        <h2 style="font-size: 2em; color: #333;">Contact Us</h2>
        <p style="font-size: 1.2em; color: #666;">Have any questions, feedback, or requests? Weâ€™d love to hear from you!</p>
        
        <form action="your-form-handler-url" method="POST" style="margin-top: 30px;">
            <div style="margin-bottom: 20px;">
                <label for="name" style="font-size: 1em; color: #333;">Name:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="email" style="font-size: 1em; color: #333;">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="message" style="font-size: 1em; color: #333;">Message:</label>
                <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px;"></textarea>
            </div>
            
            <div>
                <button type="submit" style="background-color: #333; color: #fff; padding: 10px 20px; font-size: 1em; border: none; border-radius: 5px; cursor: pointer;">Send Message</button>
            </div>
        </form>
    </div>
</section>
